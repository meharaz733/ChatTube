<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatTube</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p id="note1" class="notice"> 
      <span class="note-header"> <strong>Welcome to ChatTube!</strong><br><br></span>
      You can chat with an AI about the YouTube video you're currently watching.<br>
      Click <strong>Start</strong> to begin.<br><br>
      <span class="note-text"> <strong>Note:</strong> ChatTube only works when you're watching a YouTube video.<br>
      Your chat history will be lost if you refresh the page or open a new video.</span>
    </p>

    <div id="start">
      <button id="start-btn">Start</button>
    </div>
    
    <div id="chat-container" style="display: none; flex-direction: column; height: 400px; overflow-y: auto;"></div>

    <div id="input-area" style="display: none;">
      <input id="message-input" type="text" placeholder="Ask your questions..." />
      <button id="send-btn">Send</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
